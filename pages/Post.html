<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/post.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/scripts/post.js"></script>
    <title>Document</title>
</head>
<body>
    <header  id="nav_bar"></header>
    <main>
        <div class="top">
            <form id="form_add_post" >
                <input class="title" required name="title" type="text" placeholder="Enter Title">
                <textarea rows="8" cols="8" required name="description" class="description" placeholder="Enter description"></textarea>
                <button class="addbtn"  type="submit" class="btn btn-primary">Create Post</button>
            </form>
        </div>
        <div class="bottom" id="bottom">
            <div class="post" id="post">
                <div>
                <h1>Title</h1>
                
                <p>Paragraph</p>
                </div>
                <i onclick="clicked(val)" class="bi bi-x"></i>
            </div>
            
        </div>
    </main>
    
    <footer>
        <h6>Developed by Syed Talha Ahmed Kazmi </h6>
    </footer>
</body>
</html>
